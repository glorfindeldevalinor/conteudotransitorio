<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex Minimal</title>
  <meta name="description" content="Uma Pokédex simples e moderna para buscar Pokémon por nome ou número.">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  
  <style>
    /* --- Custom Styles --- */
    :root {
      --animation-speed: 500ms;
      --carousel-interval: 6000ms; 
    }

    body {
      padding-bottom: 5rem; /* Space for footer */
    }

    /* Helper para esconder elementos de forma acessível */
    .hidden {
      display: none !important;
    }

    /* --- Seção de busca --- */
    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--spacing);
    }
    
    #search-history {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    #search-history button {
        margin: 0;
        padding: 0.25rem 0.75rem;
        font-size: 0.875em;
        --background-color: var(--muted-border-color);
        --border-color: var(--muted-border-color);
    }

    /* --- Carrossel de Frases --- */
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: var(--border-radius);
      box-shadow: var(--card-box-shadow);
      min-height: 120px; /* Altura mínima para o loader */
    }
    .carousel-track {
      display: flex;
      transition: transform var(--animation-speed) ease-in-out;
      height: 100%;
    }
    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 2rem 4.5rem; /* Mais padding para os novos botões */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .carousel-slide blockquote {
        margin: 0;
        font-style: italic;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.1);
      border: none;
      border-radius: 50%;
      width: 3rem;
      height: 3rem;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }
    .carousel-btn:hover {
        background: rgba(0,0,0,0.3);
    }
    .carousel-btn.prev { left: 0.5rem; }
    .carousel-btn.next { right: 0.5rem; }
    .carousel-btn svg {
        width: 1.5rem;
        height: 1.5rem;
        fill: #ffffff;
    }
    .carousel-nav {
      position: absolute;
      bottom: 0.75rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
    }
    .carousel-indicator {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: var(--muted-border-color);
      border: none;
      cursor: pointer;
    }
    .carousel-indicator.current-slide {
      background: var(--primary);
    }

    /* --- Feedback de Estado --- */
    #loader {
        text-align: center;
    }

    #pokemon-result article {
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Card do Pokémon --- */
    .pokemon-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .pokemon-header h2 {
        margin: 0;
        text-transform: capitalize;
    }
    .pokemon-id {
        font-size: 1.25em;
        font-weight: bold;
        color: var(--muted-color);
    }
    .pokemon-types {
        display: flex;
        gap: 0.5rem;
        margin: 0.5rem 0;
    }
    .type-chip {
        padding: 0.25em 0.75em;
        border-radius: 1rem;
        font-size: 0.875em;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }
    .main-sprite {
        display: block;
        margin: 1rem auto;
        max-width: 250px;
        width: 100%;
        image-rendering: pixelated; /* Para sprites antigos */
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
    }
    .official-artwork {
        image-rendering: auto; /* Artwork é de alta resolução */
    }

    .sprites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
        text-align: center;
    }
    .sprites-grid img {
        width: 100%;
        height: 90px;
        object-fit: contain;
    }
    .sprites-grid figcaption {
        font-size: 0.8em;
        color: var(--muted-color);
    }
    
    details summary {
        font-size: 1.1em;
        font-weight: bold;
    }

    /* --- Listas e Itens Clicáveis --- */
    #moves-list, #abilities-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.5rem;
    }

    .clickable-item {
        width: 100%;
        text-align: left;
        background: none;
        border: none;
        color: var(--primary);
        text-decoration: underline dotted;
        cursor: pointer;
        padding: 0.25rem;
        font-size: inherit;
        font-family: inherit;
    }
    .clickable-item:hover {
        background-color: var(--primary-hover);
        color: var(--primary-inverse);
        text-decoration: underline solid;
    }
    
    /* --- Modal de Detalhes e Stats --- */
    dialog#details-modal::backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
    }

    .move-stats {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--muted-border-color);
    }

    .stat-pill {
        padding: 0.25rem 0.75rem;
        border-radius: var(--border-radius);
        background-color: var(--contrast-hover);
        font-size: 0.875em;
    }
    
    .damage-class {
        color: #fff;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .damage-class-physical { background-color: #C22E28; }
    .damage-class-special { background-color: #6390F0; }
    .damage-class-status { background-color: #8A8A8A; }


    footer {
        text-align: center;
        padding: 2rem 0;
        color: var(--muted-color);
        position: absolute;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <h1>Pokédex Minimal</h1>
    </header>

    <section id="carousel-section" aria-label="Conselhos Aleatórios">
      <div class="carousel-container">
        <div class="carousel-track">
          </div>
        <button class="carousel-btn prev" aria-label="Conselho Anterior">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <button class="carousel-btn next" aria-label="Próximo Conselho">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
        </button>
        <div class="carousel-nav">
          </div>
      </div>
    </section>

    <section>
      <form id="search-form" role="search">
        <label for="search-input" class="hidden">Buscar Pokémon</label>
        <input type="search" id="search-input" name="search" placeholder="Busque por nome (ex: pikachu) ou número (ex: 25)" required>
        <button type="submit">Buscar</button>
      </form>
       <button id="random-btn" class="secondary outline">Pokémon Aleatório</button>

      <div id="search-history"></div>
    </section>

    <section id="result-area" aria-live="polite">
      <div id="loader" class="hidden">
        <article aria-busy="true">Carregando...</article>
      </div>
      <p id="error-message" class="hidden"></p>
      <div id="pokemon-result">
        </div>
    </section>
  </main>
  
  <dialog id="details-modal">
    <article>
      <header>
        <a href="#close" aria-label="Fechar" class="close" id="close-modal-btn"></a>
        <h3 id="modal-title">Detalhes</h3>
      </header>
      <div id="modal-content">
        <p>Carregando...</p>
      </div>
    </article>
  </dialog>
  
  <footer>
    <p>Glorfindel de Valinor - 2025.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- ELEMENTOS DO DOM ---
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');
      const randomBtn = document.getElementById('random-btn');
      const resultArea = document.getElementById('pokemon-result');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('error-message');
      const historyContainer = document.getElementById('search-history');
      const detailsModal = document.getElementById('details-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalContent = document.getElementById('modal-content');
      const closeModalBtn = document.getElementById('close-modal-btn');
      
      // --- ESTADO DA APLICAÇÃO ---
      const POKE_API_URL = 'https://pokeapi.co/api/v2/pokemon/';
      const ADVICE_API_URL = 'https://api.adviceslip.com/advice';
      const pokemonCache = new Map();
      const descriptionCache = new Map();
      let searchHistory = JSON.parse(localStorage.getItem('pokemonHistory')) || [];

      // --- CORES DOS TIPOS DE POKÉMON ---
      const typeColors = {
        normal: '#A8A77A', fire: '#EE8130', water: '#6390F0', electric: '#F7D02C',
        grass: '#7AC74C', ice: '#96D9D6', fighting: '#C22E28', poison: '#A33EA1',
        ground: '#E2BF65', flying: '#A98FF3', psychic: '#F95587', bug: '#A6B91A',
        rock: '#B6A136', ghost: '#735797', dragon: '#6F35FC', dark: '#705746',
        steel: '#B7B7CE', fairy: '#D685AD'
      };
      
      // --- FUNÇÃO DE TRADUÇÃO REUTILIZÁVEL ---
      const translateText = async (text) => {
        if (!text) return "";
        const encodedText = encodeURIComponent(text);
        const url = `https://api.mymemory.translated.net/get?q=${encodedText}&langpair=en|pt-BR`;
        try {
          const response = await fetch(url);
          if (!response.ok) return text;
          const data = await response.json();
          if (data.responseData && data.responseData.translatedText && data.responseData.match > 0.5) {
            return data.responseData.translatedText;
          }
          return text;
        } catch (error) {
          console.error("Translation API error:", error);
          return text;
        }
      };

      // --- LÓGICA DE BUSCA E RENDERIZAÇÃO POKÉMON ---
      const fetchPokemon = async (query) => {
        const searchTerm = String(query).toLowerCase().trim();
        if (!searchTerm) return;
        loader.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        resultArea.innerHTML = '';
        if (pokemonCache.has(searchTerm)) {
          displayPokemon(pokemonCache.get(searchTerm));
          loader.classList.add('hidden');
          return;
        }
        try {
          const response = await fetch(`${POKE_API_URL}${searchTerm}`);
          if (!response.ok) throw new Error('Pokémon não encontrado.');
          const data = await response.json();
          pokemonCache.set(searchTerm, data);
          updateSearchHistory(data.name);
          displayPokemon(data);
        } catch (error) {
          displayError(error.message || 'Tente outro nome ou número.');
        } finally {
          loader.classList.add('hidden');
        }
      };

      const displayPokemon = (data) => {
        resultArea.innerHTML = `
          <article id="pokemon-card">
            <header class="pokemon-header">
              <h2>${data.name}</h2>
              <span class="pokemon-id">#${data.id.toString().padStart(4, '0')}</span>
            </header>
            <div class="pokemon-types">
              ${data.types.map(typeInfo => `<span class="type-chip" style="background-color: ${typeColors[typeInfo.type.name] || '#777'}">${typeInfo.type.name}</span>`).join('')}
            </div>
            <img src="${data.sprites.other['official-artwork'].front_default || data.sprites.front_default}" alt="Arte oficial de ${data.name}" class="main-sprite official-artwork" loading="lazy">
            <details>
              <summary>Sprites por Geração</summary>
              <div class="sprites-grid">${generateSpritesGrid(data.sprites.versions)}</div>
            </details>
            <details>
              <summary>Habilidades</summary>
              <ul id="abilities-list">
                ${data.abilities.map(abilityInfo => `
                  <li>
                    <button class="clickable-item" data-url="${abilityInfo.ability.url}" data-name="${abilityInfo.ability.name}" data-type="Habilidade">
                      ${abilityInfo.ability.name.replace(/-/g, ' ')}
                    </button>
                  </li>`).join('')}
              </ul>
            </details>
            <details>
              <summary>Golpes</summary>
              <ul id="moves-list"></ul>
              ${data.moves.length > 20 ? `<button id="toggle-moves-btn" data-pokemon-moves='${JSON.stringify(data.moves.map(m => m.move))}'>Ver mais</button>` : ''}
            </details>
          </article>
        `;
        renderMoves(data.moves.map(m => m.move));
        const toggleMovesBtn = document.getElementById('toggle-moves-btn');
        if (toggleMovesBtn) {
            toggleMovesBtn.addEventListener('click', handleToggleMoves);
        }
        document.getElementById('pokemon-card').scrollIntoView({ behavior: 'smooth', block: 'start' });
      };

      const generateSpritesGrid = (versions) => {
        let spritesHtml = '';
        const generationOrder = ['generation-i', 'generation-ii', 'generation-iii', 'generation-iv', 'generation-v', 'generation-vi', 'generation-vii', 'generation-viii'];
        generationOrder.forEach(genKey => {
          if (versions[genKey]) {
            const genName = genKey.replace('-', ' ').toUpperCase();
            const gameKey = Object.keys(versions[genKey])[0];
            const spriteUrl = versions[genKey][gameKey].front_default;
            if (spriteUrl) {
              spritesHtml += `<figure><img src="${spriteUrl}" alt="Sprite de ${genName}" loading="lazy"><figcaption>${genName}</figcaption></figure>`;
            }
          }
        });
        return spritesHtml.length > 0 ? spritesHtml : '<p>Nenhum sprite de geração encontrado.</p>';
      };
      
      const renderMoves = (moves, showAll = false) => {
        const movesList = document.getElementById('moves-list');
        if (!movesList) return;
        const movesToRender = showAll ? moves : moves.slice(0, 20);
        movesList.innerHTML = movesToRender.map(moveInfo => `
          <li>
            <button class="clickable-item" data-url="${moveInfo.url}" data-name="${moveInfo.name}" data-type="Golpe">
              ${moveInfo.name.replace(/-/g, ' ')}
            </button>
          </li>`).join('');
      };
      
      const handleToggleMoves = (event) => {
        const button = event.target;
        const moves = JSON.parse(button.dataset.pokemonMoves);
        const isShowingAll = button.textContent === 'Ver menos';
        if (isShowingAll) {
          renderMoves(moves, false);
          button.textContent = 'Ver mais';
        } else {
          renderMoves(moves, true);
          button.textContent = 'Ver menos';
        }
      };

      const displayError = (message) => {
        errorMessage.textContent = `Erro: ${message}`;
        errorMessage.classList.remove('hidden');
      };
      
      const fetchAndShowDetails = async (url, name, type) => {
        modalTitle.textContent = `${type}: ${name.replace(/-/g, ' ')}`;
        modalContent.innerHTML = '<p aria-busy="true">Carregando e traduzindo...</p>';
        detailsModal.showModal();

        if (descriptionCache.has(url)) {
            modalContent.innerHTML = descriptionCache.get(url);
            return;
        }
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Falha na rede da PokéAPI');
            const data = await response.json();
            
            let finalHtml = '';

            if (type === 'Habilidade') {
                const effectEntry = data.effect_entries.find(e => e.language.name === 'en');
                const englishDescription = effectEntry ? effectEntry.effect : 'Descrição não encontrada.';
                const translatedDescription = await translateText(englishDescription);
                finalHtml = `<p>${translatedDescription}</p>`;
            } else if (type === 'Golpe') {
                // Extrai os dados do golpe
                const { power, pp, accuracy, damage_class } = data;
                const damageClassMap = {
                    physical: { text: 'Físico', class: 'damage-class-physical' },
                    special: { text: 'Especial', class: 'damage-class-special' },
                    status: { text: 'Efeito', class: 'damage-class-status' }
                };
                const damageInfo = damageClassMap[damage_class.name] || { text: damage_class.name, class: '' };

                // Monta o HTML dos stats
                const statsHtml = `
                    <div class="move-stats">
                        <span class="stat-pill damage-class ${damageInfo.class}">${damageInfo.text}</span>
                        <span class="stat-pill"><strong>PP:</strong> ${pp}</span>
                        <span class="stat-pill"><strong>Força:</strong> ${power !== null ? power : '—'}</span>
                        <span class="stat-pill"><strong>Precisão:</strong> ${accuracy !== null ? accuracy + '%' : '—'}</span>
                    </div>
                `;

                // Busca e traduz a descrição
                const flavorTextEntry = data.flavor_text_entries.find(e => e.language.name === 'en' && (e.version_group.name === 'scarlet-violet' || e.version_group.name === 'sword-shield'));
                const englishDescription = flavorTextEntry ? flavorTextEntry.flavor_text : 'Descrição não encontrada.';
                const translatedDescription = await translateText(englishDescription);
                
                finalHtml = `${statsHtml}<p>${translatedDescription}</p>`;
            }
            
            descriptionCache.set(url, finalHtml);
            modalContent.innerHTML = finalHtml;

        } catch (error) {
            console.error("Erro ao buscar detalhes:", error);
            modalContent.innerHTML = '<p>Não foi possível carregar os detalhes.</p>';
        }
      };

      const updateSearchHistory = (searchTerm) => {
        const newHistory = [searchTerm, ...searchHistory.filter(item => item !== searchTerm)];
        searchHistory = newHistory.slice(0, 10);
        localStorage.setItem('pokemonHistory', JSON.stringify(searchHistory));
        renderSearchHistory();
      };
      const renderSearchHistory = () => {
        historyContainer.innerHTML = searchHistory.map(term => `<button class="outline secondary" data-search="${term}">${term}</button>`).join('');
      };

      // --- LÓGICA DO CARROSSEL COM TRADUÇÃO ---
      const carouselTrack = document.querySelector('.carousel-track');
      const carouselNav = document.querySelector('.carousel-nav');
      const prevButton = document.querySelector('.carousel-btn.prev');
      const nextButton = document.querySelector('.carousel-btn.next');
      const carouselContainer = document.querySelector('.carousel-container');
      
      let adviceSlips = [];
      let currentIndex = 0;
      let slideInterval;
      let lastApiCallTimestamp = 0;

      const fetchAdvice = async () => {
        if (Date.now() - lastApiCallTimestamp < 2000) return null;
        lastApiCallTimestamp = Date.now();
        try {
          const adviceResponse = await fetch(ADVICE_API_URL);
          if (!adviceResponse.ok) return "Não foi possível carregar um novo conselho.";
          const adviceData = await adviceResponse.json();
          const englishAdvice = adviceData.slip.advice;
          return await translateText(englishAdvice);
        } catch (error) {
          console.error("Erro ao buscar conselho:", error);
          return "Verifique sua conexão de rede.";
        }
      };

      const addSlide = (advice) => {
        adviceSlips.push(advice);
        const slide = document.createElement('div');
        slide.classList.add('carousel-slide');
        slide.innerHTML = `<blockquote>“${advice}”</blockquote>`;
        carouselTrack.appendChild(slide);
        const indicator = document.createElement('button');
        indicator.classList.add('carousel-indicator');
        indicator.dataset.index = adviceSlips.length - 1;
        carouselNav.appendChild(indicator);
      };

      const updateCarousel = () => {
        if (!carouselTrack.clientWidth) return;
        const slideWidth = carouselTrack.clientWidth;
        carouselTrack.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        const indicators = Array.from(carouselNav.children);
        indicators.forEach((dot, index) => {
            dot.classList.toggle('current-slide', index === currentIndex);
        });
      };
      
      const moveTo = (index) => {
        currentIndex = index;
        updateCarousel();
      };
      
      const moveNext = async () => {
        if (currentIndex >= adviceSlips.length - 1) {
          const newAdvice = await fetchAdvice();
          if (newAdvice) {
            addSlide(newAdvice);
          }
        }
        const nextIndex = Math.min(currentIndex + 1, adviceSlips.length - 1);
        moveTo(nextIndex);
      };

      const startCarouselInterval = () => {
        stopCarouselInterval();
        slideInterval = setInterval(moveNext, 24000);
      };

      const stopCarouselInterval = () => clearInterval(slideInterval);

      const setupCarousel = async () => {
        carouselTrack.innerHTML = '<p aria-busy="true" style="margin: auto;">Carregando e traduzindo conselhos...</p>';
        const initialAdvices = await Promise.all([fetchAdvice(), fetchAdvice(), fetchAdvice()]);
        carouselTrack.innerHTML = '';
        initialAdvices.filter(advice => advice).forEach(addSlide);
        if (adviceSlips.length > 0) {
            updateCarousel();
            startCarouselInterval();
        } else {
            carouselTrack.innerHTML = '<p style="margin: auto;">Não foi possível carregar conselhos.</p>';
        }
      };
      
      // --- EVENT LISTENERS ---
      searchForm.addEventListener('submit', (e) => { e.preventDefault(); fetchPokemon(searchInput.value); searchInput.value = ''; });
      randomBtn.addEventListener('click', () => { const randomId = Math.floor(Math.random() * 1025) + 1; fetchPokemon(randomId); });
      historyContainer.addEventListener('click', (e) => { if (e.target.tagName === 'BUTTON') { const searchTerm = e.target.dataset.search; searchInput.value = searchTerm; fetchPokemon(searchTerm); } });
      resultArea.addEventListener('click', e => { const target = e.target.closest('.clickable-item'); if (target) { const { url, name, type } = target.dataset; fetchAndShowDetails(url, name, type); } });
      closeModalBtn.addEventListener('click', () => detailsModal.close());
      detailsModal.addEventListener('click', e => { if (e.target === detailsModal) detailsModal.close(); });
      
      nextButton.addEventListener('click', moveNext);
      prevButton.addEventListener('click', () => {
        const prevIndex = Math.max(currentIndex - 1, 0);
        moveTo(prevIndex);
      });
      carouselNav.addEventListener('click', e => { const targetDot = e.target.closest('button'); if (targetDot) moveTo(parseInt(targetDot.dataset.index)); });
      carouselContainer.addEventListener('mouseenter', stopCarouselInterval);
      carouselContainer.addEventListener('mouseleave', startCarouselInterval);

      // --- INICIALIZAÇÃO ---
      renderSearchHistory();
      setupCarousel();
    });
  </script>
</body>
</html>
